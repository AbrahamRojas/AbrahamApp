        <script type="text/javascript">
            function Confirmar() {
                swal({ title: "¿Estas seguro que deseas agregar este contacto?",
                    text: "Estas apunto de insertar un nuevo contacto",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "¡Si,Estoy seguro!",
                    cancelButtonText: "¡No, Deseo cancelarlo!",
                    closeOnConfirm: false,
                    closeOnCancel: false
                },
                                    function (isConfirm) {
                                        if (isConfirm) {
                                            swal("¡Insertado correctamente!", "Tu contacto ha sido guardado de manera exitosa", "success");
                                        }
                                        else {
                                            swal("Cancelado",
                                    "Tu contacto no ha sido guardado",
                                    "error");
                                        }
                                    });

            }

            $(document).ready(main);
            var contador = 1;

            function main() {
                $('.menu_bar').click(function () {
                    //$('nav').toggle(); 

                    if (contador == 1) {
                        $('nav').animate({
                            left: '0'
                        });
                        contador = 0;
                    } else {
                        contador = 1;
                        $('nav').animate({
                            left: '-100%'
                        });
                    }

                });

            };



            function Mostrar() {
                $.ajax({
                    type: "POST",
                    url: "http://www.empowerlabs.com/intellibanks/data/Sandbox/WebService.php",
                    async: true,
                    success: function (datos) {
                        var dataJson = eval(datos);
                                        var tabla = '<table border=1   >'
                                            tabla += '<tr style="color:#fff; " >' + '<td>' + 'Nombre'+ '</td>' + '<td>' + 'Direccion'+ '</td>' + '<td>' +'Telefono'+ '</td>' + '<td>' + 'Celular' + '</td>' + '<td>' + 'Correo Electronico'+ '</td>' + '</tr>';

                        for (var i in dataJson) {
                                            tabla += '<tr>' + '<td>' + dataJson[i].CampoA + '</td>' + '<td>' + dataJson[i].CampoB + '</td>' + '<td>' + dataJson[i].CampoC + '</td>' + '<td>' + dataJson[i].CampoD + '</td>' + '<td>' + dataJson[i].CampoE + '</td>' + '</tr>';

                        }
                         tabla += '</table>';

                document.getElementById('divtablas').innerHTML = tabla;
                
                    },
                    error: function (obj, error, objError) {
                        //avisar que ocurrió un error
                    }
                });
               
            }
        </script>
